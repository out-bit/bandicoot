---
- hosts: localhost
  connection: local
  tasks:

    - name: OSX Install mongodb and openssl
      homebrew: name={{item}} state=installed
      when: ansible_distribution == 'MacOSX'
      with_items:
        - mongodb
        - openssl

    - name: OSX Start mongodb
      shell: "brew services start mongodb"
      changed_when: False
      when: ansible_distribution == 'MacOSX'

#    - name: OSX Create self-signed SSL cert
