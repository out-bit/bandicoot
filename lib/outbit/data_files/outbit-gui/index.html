<!DOCTYPE html>
<html ng-app="outbitApp" lang="en">
    <head>
        <title>outbit GUI</title>
        <meta name="description" content="outbit GUI."/>
        <meta name="keywords" content="outbit"/>
        <meta name="author" content="David Lee Whiteside"/>
        <link rel="shortcut icon" href="https://davidwhiteside.com/imgs/david_whiteside.ico">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/satellizer/0.11.3/satellizer.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </head>
    <body>
        <div id="header" ng-controller="outbitNavCtrl">
            <div id="logo">outbit</div>
            <div id="nav" ng-if="isAuthenticated()">
                <a href="#jobs"><img id="job" src="imgs/job.png"></img></a> &nbsp;&nbsp;&nbsp;
                <a href="#actions"><img id="action" src="imgs/action.png"></img></a> &nbsp;&nbsp;&nbsp;
                <a href="#user"><img id="gear" src="imgs/gear.png"></img></a>
                <a href="#logout">logout</a>
            </div>
        </div>
        <div id="content" ng-view>
        </div>
        <div id="footer">
            <hr/>
            Copyright &#169;2016 outbit
        </div>
    </body>
</html>
