<div id="jobs">
    <h1>Jobs</h1>
    <table id="jobslist">
        <tr>
            <th>Job ID</th>
            <th>Action</th>
            <th>User</th>
            <th>Is Running?</th>
        </tr>
        <tr ng-repeat="item in jobs | orderBy:'-_id'">
            <td>
                {{item._id}}
            </td>
            <td>
                {{item.category}}{{item.action}}
            </td>
            <td>
                {{item.user}}
            </td>
            <td>
                {{item.is_running}}
            </td>
        </tr>
    </table>
</div>
